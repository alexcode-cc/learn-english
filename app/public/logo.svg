<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- 漸變定義 -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    <!-- 陰影濾鏡 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="256" cy="256" r="240" fill="url(#bookGradient)" opacity="0.1"/>
  
  <!-- 書本底部 -->
  <path d="M 120 180 L 120 380 Q 120 400 140 400 L 372 400 Q 392 400 392 380 L 392 180 Q 392 160 372 160 L 140 160 Q 120 160 120 180 Z" 
        fill="url(#bookGradient)" 
        filter="url(#shadow)"/>
  
  <!-- 書本左頁 -->
  <path d="M 120 180 L 120 380 Q 120 400 140 400 L 256 400 L 256 180 Q 256 160 240 160 L 140 160 Q 120 160 120 180 Z" 
        fill="#E3F2FD" 
        opacity="0.8"/>
  
  <!-- 書本右頁 -->
  <path d="M 256 180 L 256 400 L 372 400 Q 392 400 392 380 L 392 180 Q 392 160 372 160 L 256 160 Z" 
        fill="url(#pageGradient)"/>
  
  <!-- 書本中線 -->
  <line x1="256" y1="160" x2="256" y2="400" stroke="#BBDEFB" stroke-width="2"/>
  
  <!-- 字母 "LE" 設計 -->
  <!-- L -->
  <path d="M 180 240 L 180 340 L 220 340 L 220 300 L 200 300 L 200 240 Z" 
        fill="#1976D2" 
        opacity="0.9"/>
  
  <!-- E -->
  <path d="M 280 240 L 280 340 L 340 340 L 340 300 L 300 300 L 300 280 L 330 280 L 330 260 L 300 260 L 300 240 Z" 
        fill="#1976D2" 
        opacity="0.9"/>
  
  <!-- 裝飾線條（書頁線） -->
  <line x1="140" y1="220" x2="240" y2="220" stroke="#90CAF9" stroke-width="1.5" opacity="0.5"/>
  <line x1="140" y1="260" x2="240" y2="260" stroke="#90CAF9" stroke-width="1.5" opacity="0.5"/>
  <line x1="140" y1="300" x2="240" y2="300" stroke="#90CAF9" stroke-width="1.5" opacity="0.5"/>
  
  <line x1="270" y1="220" x2="370" y2="220" stroke="#90CAF9" stroke-width="1.5" opacity="0.5"/>
  <line x1="270" y1="260" x2="370" y2="260" stroke="#90CAF9" stroke-width="1.5" opacity="0.5"/>
  <line x1="270" y1="300" x2="370" y2="300" stroke="#90CAF9" stroke-width="1.5" opacity="0.5"/>
  
  <!-- 高光效果 -->
  <ellipse cx="200" cy="200" rx="80" ry="40" fill="white" opacity="0.2"/>
</svg>

